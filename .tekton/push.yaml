---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: clash-push
  annotations:
    # The event we are targeting (ie: pull_request, push)
    pipelinesascode.tekton.dev/on-event: "[push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[ci]"

    # Fetch the git-clone task from hub, we are able to reference it with taskRef
    # pipelinesascode.tekton.dev/task: "[git-clone]"

    # You can add more tasks in here to reuse, browse the one you like from here
    # https://hub.tekton.dev/
    # example:
    # pipelinesascode.tekton.dev/task-1: "[maven, buildah]"

    # How many runs we want to keep attached to this event
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    # The variable with brackets are special to Pipelines as Code
    # They will automatically be expanded with the events from Github.
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
      - name: basic-auth
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
          kind: ClusterTask
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      # Customize this task if you like, or just do a taskRef
      # to one of the hub task.
      - name: build-task
        runAfter:
          - fetch-repository
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: build-task
              image: quay.xiaodiankeji.net/ruining/go-toolset:1.17.2
              workingDir: $(workspaces.source.path)
              script: |
                go env -w GO111MODULE=on
                go env -w GOPROXY=https://goproxy.cn,direct
                go mod download 
                make linux-amd64
                make linux-armv8
      - name: build-image
        taskRef:
            name: buildah
            kind: ClusterTask
        runAfter:
          - build-task
        workspaces:
          - name: source
            workspace: source
        params:
          - name: IMAGE
            value: quay.io/qixi17998/clash:$(params.revision)
          - name: DOCKERFILE
            value: ./Dockerfile.ubi
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  # This workspace will inject secret to help the git-clone task to be able to
  # checkout the private repositories
  - name: basic-auth
    secret:
      secretName: "pac-git-basic-auth-{{repo_owner}}-{{repo_name}}"
      